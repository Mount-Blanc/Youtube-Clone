<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <div class="side-bar">
        <img src="./Icons/Nav-bar.svg" class="nav-btn">
        <div class="items">
        <div class="side-bar-item">Home</div>
        <div class="side-bar-item">Explore</div>
        <div class="side-bar-item">Shorts</div>
        <div class="side-bar-item">Subscriptions</div>
        <div class="side-bar-item">Library</div>
        <div class="side-bar-item">History</div>
        </div>
     </div>

 <div class="main-body">
    <Header class="Header">
            <img src="./Icons/Youtube.png" class="logo">

            <Form class="search-feature">
            <input class='search-input' type="search" placeholder="Search"> 
            <button class="search-button">
                <img src="./Icons/Search.svg" class="search-icon">
            </button>
            <img src="./Icons/Mic.svg" class="mic search">
            </Form>

            <div class="tooltip">
            <img src ='./Icons/Apps.svg'class="right-side Apps ">
            <span class="Apps-text">Apps</span>
            </div>
            <div class="tooltip">
            <span class="Settings-text">Settings</span>
            <img src="./Icons/Options.svg" class="right-side">
            </div>
        <button class="sign-btn">Sign In</button>
    </Header>
<div class="tag-bar">
        <button class="Tag active">All</button>
        <button class="Tag">Javascript</button>
        <button class="Tag">Computer Science</button>
        <button class="Tag">Podcasts</button>
        <button class="Tag">Computer keyboard</button>
        <button class="Tag">Desktop computers</button>
        <button class="Tag">Tablet computers</button>
        <button class="Tag">Gaming</button>
        <button class="Tag">Electrical Engineering</button>
        <button class="Tag">Trailers</button>
        <button class="Tag">Comedy</button>
        <button class="Tag">Recently uploaded</button>
        <button class="Tag">Watched</button>


    </div>
    <div class="video-section">
        <section class="video-section">
            <article class="video-container">
                <a href="#" class="thumbnail">
                    <img class="thumbnail-image" src="http://unsplash.it/250/150?gravity=center"/>
                </a>
                <div class="video-bottom-section">
                    <a href="#">
                        <img class="channel-icon" src="http://unsplash.it/36/36?gravity=center"/>
                    </a>
                </div>
            </article>
        </section>
    </div>

    
</body>
</html>
