<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <div class="side-bar">
        <img src="./Icons/Nav-bar.svg">
        <div class="items">
        <div class="side-bar-item">Home</div>
        <div class="side-bar-item">Explore</div>
        <div class="side-bar-item">Shorts</div>
        <div class="side-bar-item">Subscriptions</div>
        <div class="side-bar-item">Library</div>
        <div class="side-bar-item">History</div>
        </div>
     </div>

 <div class="main-body">
    <Header class="Header">
            <img src="./Icons/Youtube.png" class="logo">
            <Form class="search-feature">
            <input class='search-input' type="search" placeholder="Search"> 
            <button class="search-button">
                <img src="./Icons/Search.svg" class="search-icon">
            </button>
            <img src="./Icons/Mic.svg" class="mic search">
            </Form>
            <img src ='./Icons/Apps.svg'>
            <img src="./Icons/Options.svg">
        <button class="sign-btn">Sign In</button>
    </Header>
<div class="tag-bar">
        <span class="Tag">All</span>
        <span class="Tag">Javascript</span>
        <span class="Tag">Computer Science</span>
        <span class="Tag">Podcasts</span>
        <span class="Tag">Computer keyboard</span>
        <span class="Tag">Desktop computers</span>
        <span class="Tag">Tablet computers</span>
        <span class="Tag">Gaming</span>
        <span class="Tag">Electrical Engineering</span>
        <span class="Tag">Trailers</span>
        <span class="Tag">Comedy</span>
        <span class="Tag">Recently uploaded</span>
        <span class="Tag">Watched</span>


    </div>
<div class ='video'>video</div>
    </div>

    
</body>
</html>
